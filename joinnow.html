<body class="d-flex flex-column min-vh-100">



<!-- FORM CONTAINER -->
<div class="container my-5 flex-grow-1 d-flex align-items-center justify-content-center">
  <div class="main-form-container" data-aos="fade-up"  style="background-image: url('assets/img/do.jpg'); background-repeat: no-repeat;  background-size:cover;  ">
    <div class="row g-0">
      <div class="col-md-6 order-md-2 form-image-section"></div>
      <div class="col-md-6 order-md-1 form-content-section">
        
        <!-- Registration Form (Default) -->
        <div id="registerFormContainer">
          <h4 class="form-title text-center" data-aos="fade-down" data-aos-delay="100">Registration Form</h4>
          <form id="registerForm" class="row g-3">
            <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
              <label for="firstName" class="form-label visually-hidden">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="col-md-6" data-aos="fade-up" data-aos-delay="300">
              <label for="lastName" class="form-label visually-hidden">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="col-12" data-aos="fade-up" data-aos-delay="400">
              <label for="registerEmail" class="form-label visually-hidden">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="col-12" data-aos="fade-up" data-aos-delay="500">
              <label for="registerPassword" class="form-label visually-hidden">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="col-12" data-aos="fade-up" data-aos-delay="600">
              <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="col-12" data-aos="fade-up" data-aos-delay="700">
              <div class="form-check">
                <input class="form-check-input rounded-3" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                  I accept the Terms of Use & Privacy Policy.
                </label>
              </div>
            </div>
            <div id="registerMessage" class="col-12 text-center fw-bold" data-aos="fade-up" data-aos-delay="800"></div>
            <div class="col-12 d-grid" data-aos="fade-up" data-aos-delay="900">
              <button type="submit" class="btn btn-submit rounded-pill">Register Now</button>
            </div>
          </form>
          <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="1000">
            <small class="text-muted">Already have an account? <a href="#" class="text-decoration-none text-muted fw-bold" id="showLoginLink">Log in here</a></small>
          </div>
        </div>

        <!-- Login Form (Initially Hidden) -->
        <div id="loginFormContainer" class="d-none">
          <h4 class="form-title text-center" data-aos="fade-down" data-aos-delay="100">Login Form</h4>
          <form id="loginForm" class="row g-3">
            <div class="col-12" data-aos="fade-up" data-aos-delay="200">
              <label for="loginEmail" class="form-label visually-hidden">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="col-12" data-aos="fade-up" data-aos-delay="300">
              <label for="loginPassword" class="form-label visually-hidden">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <div id="loginMessage" class="col-12 text-center fw-bold" data-aos="fade-up" data-aos-delay="400"></div>
            <div class="col-12 d-grid" data-aos="fade-up" data-aos-delay="500">
              <button type="submit" class="btn btn-submit rounded-pill">Log In</button>
            </div>
          </form>
          <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="600">
            <small class="text-muted">Don't have an account? <a href="#" class="text-decoration-none text-muted fw-bold" id="showRegisterLink">Register here</a></small>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
