    <style>
        :root{
            --lavender:#f1e9f8;
            --blush:#fde7f1;
            --deep:#7b4397;
            --gold:#ffcc70;
            --muted:#6b6b6b;

<body class="registration-bg">
    <header class="text-center py-5 hero-gradient">
        <div class="container" data-aos="fade-up">
            <h1 class="fw-bold display-5 grad-text">Share Your Success Story.</h1>
            <p class="lead mx-auto" style="max-width:700px">
                Inspire others by sharing how Women Empower Hub helped you on your journey. We can't wait to hear your story!
            </p>
        </div>
    </header>

    <section class="container py-5">
        <div class="row justify-content-center"> <div class="col-lg-7 col-md-9"> <div class="card p-4 glass-card" data-aos="fade-up"> <div class="card-body">
                        <h4 class="card-title fw-bold text-center mb-4 text-dark">Your Story Details</h4>
                        <form action="process_story.php" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="businessName" class="form-label">Business/Project Name</label>
                                <input type="text" class="form-control" id="businessName" name="businessName" placeholder="e.g., The Dessert Crate" required>
                            </div>
                            <div class="mb-3">
                                <label for="headline" class="form-label">Story Headline</label>
                                <input type="text" class="form-control" id="headline" name="headline" placeholder="e.g., From Home Baker to Thriving Business Owner" required>
                            </div>
                            <div class="mb-3">
                                <label for="tagline" class="form-label">Short Tagline/Quote</label>
                                <input type="text" class="form-control" id="tagline" name="tagline" placeholder="A short, inspiring quote about your experience" required>
                            </div>
                            <div class="mb-3">
                                <label for="story" class="form-label">Your Full Story</label>
                                <textarea class="form-control" id="story" name="story" rows="8" placeholder="Tell us your journey in detail: what were your challenges, how did the platform help, and what is your success today?" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">Upload a Photo</label>
                                <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
                                <div class="form-text">We'd love to feature a high-quality photo of you or your business.</div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-gold py-2">Submit Story</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
