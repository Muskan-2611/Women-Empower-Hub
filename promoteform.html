<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Women Empower â€” Register Your Brand</title>

  <link href="assets/Bootsrtrap/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/Bootsrtrap/aos.css" rel="stylesheet">
  <script src="assets/JS/layout.js"></script>
  <link rel="stylesheet" href="assets/style/promoteform.css">

</head>

<body class="registration-bg">

  <header class="text-center py-5 hero-gradient">
    <div class="container" data-aos="fade-up">
      <h1 class="fw-bold display-5 grad-text">Register Your Brand.</h1>
      <p class="lead mx-auto" style="max-width:700px">
        Fill out the form below to get your business listed in our directory.
      </p>
    </div>
  </header>

  <section class="container py-5">
    <div class="row g-5 align-items-center justify-content-center">
      <div class="col-md-5 d-none d-md-block">
        <img src="assets/img/promot.jpeg" alt="Vertical image of women working" class="img-fluid rounded-4 shadow-lg vertical-img">
      </div>
      <div class="col-md-7 col-lg-6">
        <div class="card p-4 glass-card" data-aos="fade-left">
          <div class="card-body">
            <h4 class="card-title fw-bold text-center mb-4 text-dark">Business Information</h4>
            <form>
              <div class="mb-3">
                <label for="businessName" class="form-label">Business Name</label>
                <input type="text" class="form-control" id="businessName" required>
              </div>
              <div class="mb-3">
                <label for="businessDescription" class="form-label">Business Description</label>
                <textarea class="form-control" id="businessDescription" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                <label for="businessCategory" class="form-label">Category</label>
                <select class="form-select" id="businessCategory" required>
                  <option selected disabled>Choose a category...</option>
                  <option>Fashion & Apparel</option>
                  <option>Food & Beverage</option>
                  <option>Handicrafts & Arts</option>
                  <option>Beauty & Wellness</option>
                  <option>Services</option>
                  <option>Technology</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="mb-3">
                <label for="website" class="form-label">Website or Social Media Link</label>
                <input type="url" class="form-control" id="website">
              </div>
              <div class="mb-4">
                <label for="businessLogo" class="form-label">Business Logo / Image</label>
                <input type="file" class="form-control" id="businessLogo" accept="image/*">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-gold btn-lg">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center py-4">
          <h5 class="modal-title mb-3" id="submitModalLabel">Thank you for registering your brand!</h5>
          <p class="text-center">We've received your information. Our team will review it and contact you soon.</p>
          <button type="button" class="btn btn-purple px-4" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/Bootsrtrap/bootstrap.min.js"></script>
  <script src="assets/Bootsrtrap/aos.js"></script>
  <script src="assets/JS/promoteform.js"></script>

</body>

</html>
